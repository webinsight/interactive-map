<mat-form-field class="search" [ngClass]="{'active': !!inputText}">
  <input type="text" placeholder="Пошук" matInput [(ngModel)]="inputText" [matAutocomplete]="auto"
         (keyup)="autocomplete()">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of searchedValues" [value]="option.label"
                (onSelectionChange)="onSelectAddress(option)">
      {{option.label}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
